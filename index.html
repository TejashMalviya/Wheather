<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87cefa, #f0f8ff);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            color: #0056b3;
        }
        .wrapper {
            max-width: 600px;
            width: 90%;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .tab-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 5px;
            background: #f0f8ff;
            transition: background 0.3s;
        }
        .current-tab {
            background: #0056b3;
            color: white;
        }
        .sub-container {
            display: none;
        }
        .active {
            display: block;
        }
        .form-container input {
            width: calc(100% - 50px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 5px;
        }
        .form-container button {
            padding: 10px;
            border: none;
            background: #0056b3;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .cards-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .cards {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 30%;
        }
        .cards img {
            width: 40px;
            height: 40px;
        }
        .loading-container img {
            width: 80px;
            height: 80px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            background: #0056b3;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab current-tab" data-userWeather>Your Weather</p>
            <p class="tab" data-SearchWeather>Search Weather</p>
        </div>
        <div class="weather-container">
            <div class="sub-container grant-location-container active">
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Location Access</button>
            </div>
            <form class="form-container" data-SearchForm>
                <input placeholder="Search For City..." data-searchInput>
                <button type="submit">Search</button>
            </form>
            <div class="sub-container loading-container">
                <img src="https://i.gifer.com/YCZH.gif" alt="Loading">
                <p>Loading...</p>
            </div>
            <div class="sub-container user-info-container">
                <p><strong data-cityName></strong></p>
                <img data-countryIcon alt="Country">
                <p data-weatherDesc></p>
                <p data-temp></p>
                <div class="cards-container">
                    <div class="cards">
                        <p>Wind</p>
                        <p data-windSpeed></p>
                    </div>
                    <div class="cards">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="cards">
                        <p>Cloudiness</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const userTab = document.querySelector("[data-userWeather]");
        const searchTab = document.querySelector("[data-SearchWeather]");
        const grantAccessContainer = document.querySelector(".grant-location-container");
        const searchForm = document.querySelector("[data-SearchForm]");
        const loadingScreen = document.querySelector(".loading-container");
        const userInfoContainer = document.querySelector(".user-info-container");
        const API_KEY = "151e9984ae65a82eb6299c31a426f9bf";

        let currentTab = userTab;
        currentTab.classList.add("current-tab");
        getFromSessionStorage();

        function switchTab(clickedTab) {
            if (clickedTab !== currentTab) {
                currentTab.classList.remove("current-tab");
                currentTab = clickedTab;
                currentTab.classList.add("current-tab");

                if (clickedTab === searchTab) {
                    searchForm.classList.add("active");
                    grantAccessContainer.classList.remove("active");
                    userInfoContainer.classList.remove("active");
                } else {
                    searchForm.classList.remove("active");
                    getFromSessionStorage();
                }
            }
        }

        userTab.addEventListener("click", () => switchTab(userTab));
        searchTab.addEventListener("click", () => switchTab(searchTab));

        function getFromSessionStorage() {
            const coordinates = sessionStorage.getItem("user-coordinates");
            if (!coordinates) {
                grantAccessContainer.classList.add("active");
            } else {
                fetchWeather(JSON.parse(coordinates));
            }
        }

        async function fetchWeather(coords) {
            const { lat, lon } = coords;
            grantAccessContainer.classList.remove("active");
            loadingScreen.classList.add("active");

            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`
                );
                const data = await response.json();
                renderWeather(data);
            } catch (error) {
                console.error(error);
            } finally {
                loadingScreen.classList.remove("active");
            }
        }

        function renderWeather(data) {
            document.querySelector("[data-cityName]").textContent = data.name;
            document.querySelector("[data-weatherDesc]").textContent = data.weather[0].description;
            document.querySelector("[data-temp]").textContent = `${data.main.temp} Â°C`;
            document.querySelector("[data-windSpeed]").textContent = `${data.wind.speed} m/s`;
            document.querySelector("[data-humidity]").textContent = `${data.main.humidity}%`;
            document.querySelector("[data-cloudiness]").textContent = `${data.clouds.all}%`;
            userInfoContainer.classList.add("active");
        }

        const grantAccessButton = document.querySelector("[data-grantAccess]");
        grantAccessButton.addEventListener("click", () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const coords = {
                            lat: position.coords.latitude,
                            lon: position.coords.longitude,
                        };
                        sessionStorage.setItem("user-coordinates", JSON.stringify(coords));
                        fetchWeather(coords);
                    },
                    () => alert("Location access denied")
                );
            }
        });

        searchForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const city = document.querySelector("[data-searchInput]").value;
            if (!city) return;

            loadingScreen.classList.add("active");
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`
                );
                const data = await response.json();
                renderWeather(data);
            } catch (error) {
                console.error(error);
            } finally {
                loadingScreen.classList.remove("active");
            }
        });
    </script>
</body>
</html>
