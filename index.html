<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Animation Website</title>
    <style>
        /* General styles */
        @import 'https://fonts.googleapis.com/css?family=Lato:300';
        @import 'https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css';

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Lato', sans-serif;
        }

        body {
            background: #eee;
            transition: background 0.5s ease-in-out;
        }

        .background {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        nav {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 10px;
        }

        nav li a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            background: #007BFF;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        nav li a.active {
            background: #0056b3;
        }

        /* Animations */
        .snowflake {
            position: absolute;
            top: -10px;
            font-size: 1.5em;
            color: #fff;
            animation: fall linear;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }

        .raindrop {
            position: absolute;
            top: -10px;
            width: 2px;
            height: 15px;
            background: #87CEEB;
            animation: drop linear;
        }

        @keyframes drop {
            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <nav>
            <ul>
                <li><a id="button-snow" class="active"><i class="wi wi-snow"></i></a></li>
                <li><a id="button-wind"><i class="wi wi-strong-wind"></i></a></li>
                <li><a id="button-rain"><i class="wi wi-rain"></i></a></li>
                <li><a id="button-thunder"><i class="wi wi-lightning"></i></a></li>
                <li><a id="button-sun"><i class="wi wi-day-sunny"></i></a></li>
            </ul>
        </nav>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            const weatherEffects = {
                snow: function () {
                    $('body').css('background', 'linear-gradient(0deg, #fff, #e6f7ff)');
                    $('.background').addClass('snow-effect');
                    clearOtherEffects('snow');
                },
                wind: function () {
                    $('body').css('background', 'linear-gradient(0deg, #d4f1f9, #a2d9ff)');
                    $('.background').removeClass().addClass('background wind-effect');
                    clearOtherEffects('wind');
                },
                rain: function () {
                    $('body').css('background', 'linear-gradient(0deg, #87CEEB, #4682B4)');
                    $('.background').removeClass().addClass('background rain-effect');
                    clearOtherEffects('rain');
                },
                thunder: function () {
                    $('body').css('background', 'linear-gradient(0deg, #4b4b4b, #000)');
                    $('.background').removeClass().addClass('background thunder-effect');
                    clearOtherEffects('thunder');
                },
                sun: function () {
                    $('body').css('background', 'linear-gradient(0deg, #FFE57F, #FFD54F)');
                    $('.background').removeClass().addClass('background sun-effect');
                    clearOtherEffects('sun');
                },
            };

            // Handle button clicks
            $('nav a').on('click', function () {
                const effect = $(this).attr('id').replace('button-', '');
                if (weatherEffects[effect]) {
                    weatherEffects[effect]();
                }
                $('nav a').removeClass('active');
                $(this).addClass('active');
            });

            function clearOtherEffects(activeEffect) {
                const effects = ['snow', 'wind', 'rain', 'thunder', 'sun'];
                effects.forEach(effect => {
                    if (effect !== activeEffect) {
                        $('.background').removeClass(`${effect}-effect`);
                    }
                });
            }

            // Animation for Snow
            const snowFlakes = () => {
                const snow = $('<div class="snowflake">‚ùÑ</div>');
                $('.background').append(snow);
                snow.css({
                    left: `${Math.random() * 100}%`,
                    animationDuration: `${Math.random() * 3 + 2}s`,
                    animationDelay: `${Math.random() * 2}s`,
                });
                snow.on('animationend', function () {
                    $(this).remove();
                });
            };

            setInterval(() => {
                if ($('.background').hasClass('snow-effect')) snowFlakes();
            }, 200);

            // Add rain droplets
            const rainDrops = () => {
                const rain = $('<div class="raindrop"></div>');
                $('.background').append(rain);
                rain.css({
                    left: `${Math.random() * 100}%`,
                    animationDuration: `${Math.random() * 1.5 + 0.5}s`,
                    animationDelay: `${Math.random() * 0.5}s`,
                });
                rain.on('animationend', function () {
                    $(this).remove();
                });
            };

            setInterval(() => {
                if ($('.background').hasClass('rain-effect')) rainDrops();
            }, 150);
        });
    </script>
</body>
</html>
