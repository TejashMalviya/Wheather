<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather with Animation</title>
    <style>
        @import 'https://fonts.googleapis.com/css?family=Lato:300';
        @import 'https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css';

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #6FB1FC, #4364F7, #004E92);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #weather-details {
            margin-top: 20px;
        }

        .loading {
            font-size: 1.2em;
            color: #f1c40f;
        }

        .error {
            color: #e74c3c;
        }

        .icon {
            font-size: 5em;
        }

        .temperature {
            font-size: 2.5em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="weather-details">
        <p class="loading">Fetching weather data...</p>
    </div>

    <script>
        const API_KEY = 'b6907d289e10d714a6e88b30761fae22'; // Demo API key
        const weatherDetails = document.getElementById('weather-details');

        function fetchWeather(lat, lon) {
            const apiUrl = `https://openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch weather data');
                    }
                    return response.json();
                })
                .then(data => {
                    const { name } = data;
                    const { description, icon } = data.weather[0];
                    const { temp } = data.main;

                    weatherDetails.innerHTML = `
                        <div class="icon">
                            <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="${description}">
                        </div>
                        <div>
                            <h1>${name}</h1>
                            <p class="temperature">${Math.round(temp)}Â°C</p>
                            <p>${description}</p>
                        </div>
                    `;
                })
                .catch(error => {
                    weatherDetails.innerHTML = `<p class="error">Error: ${error.message}</p>`;
                });
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const { latitude, longitude } = position.coords;
                        fetchWeather(latitude, longitude);
                    },
                    () => {
                        weatherDetails.innerHTML = `<p class="error">Please allow location access to get weather details.</p>`;
                    }
                );
            } else {
                weatherDetails.innerHTML = `<p class="error">Geolocation is not supported by your browser.</p>`;
            }
        }

        // Get user's location on page load
        window.onload = getLocation;
    </script>
</body>
</html>
