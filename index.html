<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Animation with Details</title>
    <style>
        /* General styles */
        @import 'https://fonts.googleapis.com/css?family=Lato:300';
        @import 'https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css';

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Lato', sans-serif;
        }

        body {
            background: #eee;
            transition: background 0.5s ease-in-out;
        }

        .background {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        nav {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 10px;
        }

        nav li a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            background: #007BFF;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        nav li a.active {
            background: #0056b3;
        }

        #weather-details {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="background">
        <nav>
            <ul>
                <li><a id="button-snow" class="active"><i class="wi wi-snow"></i></a></li>
                <li><a id="button-wind"><i class="wi wi-strong-wind"></i></a></li>
                <li><a id="button-rain"><i class="wi wi-rain"></i></a></li>
                <li><a id="button-thunder"><i class="wi wi-lightning"></i></a></li>
                <li><a id="button-sun"><i class="wi wi-day-sunny"></i></a></li>
            </ul>
        </nav>
        <div id="weather-details">
            <p id="location">Fetching location...</p>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const API_KEY = 'your_api_key'; // Replace with your OpenWeatherMap API key

        // Fetch Weather Data
        function fetchWeather(city) {
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;

            $.getJSON(apiUrl, function (data) {
                const location = data.name;
                const temp = Math.round(data.main.temp) + 'Â°C';
                const weatherDesc = data.weather[0].description;

                $('#location').text(`Location: ${location}`);
                $('#temperature').text(`Temperature: ${temp}`);
                $('#description').text(`Condition: ${weatherDesc}`);
            }).fail(function () {
                $('#location').text('Error fetching weather data.');
            });
        }

        $(document).ready(function () {
            const defaultCity = 'New York'; // Default city to fetch weather details
            fetchWeather(defaultCity);

            // Handle button clicks for animations
            $('nav a').on('click', function () {
                $('nav a').removeClass('active');
                $(this).addClass('active');
            });
        });
    </script>
</body>
</html>
