<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>My Weather App</h1>
        <div id="date" class="date"></div>
        <div class="time-container">
            <div id="hour" class="time-box"></div>
            <div id="minute" class="time-box"></div>
            <div id="second" class="time-box"></div>
        </div>

        <div class="tab-container">
            <p class="tab current-tab" data-userWeather>Your Weather</p>
            <p class="tab" data-SearchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <div class="sub-container grant-location-container active">
                <img src="assets/location.png" width="88" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Allow Your Location</button>
            </div>

            <form class="form-container" data-SearchForm>
                <input placeholder="Search For City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="assets/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>

            <div class="sub-container loading-container">
                <img src="assets/loading.gif" alt="Loading" width="150" height="150">
                <p>Loading</p>
            </div>

            <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>
                <div class="cards-container">
                    <div class="cards">
                        <img src="assets/wind.png" alt="">
                        <p>Wind Speed</p>
                        <p data-windSpeed></p>
                    </div>
                    <div class="cards">
                        <img src="assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="cards">
                        <img src="assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
